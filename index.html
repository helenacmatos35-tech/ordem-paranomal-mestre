
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .font-doc { font-family: 'Courier Prime', monospace; }
        .font-title { font-family: 'Special Elite', cursive; }
        
        .bg-dark-panel { background-color: #0f0f0f; }
        .border-paranormal { border-color: #222; }
        .text-sangue { color: #ff3333; }
        .text-morte { color: #8833ff; }
        .text-conhecimento { color: #ffcc00; }
        .text-energia { color: #00ccff; }
        .text-medo { color: #ffffff; }

        /* CRT Effect Overlay */
        .crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
          0% { opacity: 0.15; }
          50% { opacity: 0.18; }
          100% { opacity: 0.15; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #050505; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ff3333; }

        .document-pattern {
            background-image: radial-gradient(#1a1a1a 1px, transparent 0);
            background-size: 32px 32px;
        }

        .bg-noise {
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.03;
        }

        @keyframes pulse-border {
            0% { border-color: #222; }
            50% { border-color: #ff333344; }
            100% { border-color: #222; }
        }
        .animate-border-pulse { animation: pulse-border 3s infinite; }

        /* Glitch text effect */
        .glitch-text:hover {
          animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
    </style>
